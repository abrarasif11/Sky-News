<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sky News</title>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootsrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="fav-img/Sky-news-logo.png" type="image/x-icon">
  </head>
  <body style="background-color: #F6F6F6;">
    <!-- Nav Section Start -->
    <header>
      <section class="container">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <h2 class="pt-3 me-5 pe-5" style="font-family: 'Poppins', sans-serif; color: #5D5FEF; font-weight: 800;" aria-current="page">Sky News</h2>
          </li>
          <li class="nav-item">
            <a class=" ms-5 ps-5" style="font-family: 'Poppins', sans-serif; color: #5D5FEF;" >News</a>
          </li>
          <li class="nav-item">
            <a href="blog.html" class=" ms-5 ps-5" style="font-family: 'Poppins', sans-serif; color: #5D5FEF;" >Blog</a>
          </li>
        </ul>
        <hr class="me-3 ms-3">
      </section>
    </header> 
    <!-- Nav Section End -->
     <main>
      <section class="container">
        <div id="all-Catagories" class="d-flex justify-content-around my-2">
          <button onclick="loadNews()" class="btn btn-light text-primary "style="font-family: 'Poppins', sans-serif;">Breaking News</button>
          <button class="btn btn-light text-primary " style="font-family: 'Poppins', sans-serif;">Regular News</button>
          <button class="btn btn-light text-primary " style="font-family: 'Poppins', sans-serif;">International News</button>
          <button class="btn btn-light text-primary " style="font-family: 'Poppins', sans-serif;">Sports</button>
          <button class="btn btn-light text-primary " style="font-family: 'Poppins', sans-serif;">Entertainment</button>
          <button class="btn btn-light text-primary " style="font-family: 'Poppins', sans-serif;">Culture</button>
          <button class="btn btn-light text-primary " style="font-family: 'Poppins', sans-serif;">Arts</button>
          <button class="btn btn-light text-primary " style="font-family: 'Poppins', sans-serif;">All News</button>
        </div>
      </section>
      <!-- Search Field -->
      <section class="container mt-5">
        <div>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
      </section>
      <!-- Card Box -->
      <section class="container mt-5">
        <div>
          <div class="card mb-3" style="max-width: 1040px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Card Box End -->
     </main>
     <!-- JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Connect JS -->
    <script src="news.js"></script>  
</body>
</html>
